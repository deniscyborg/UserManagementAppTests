name: .NET CI - Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
   build-and-test:
     runs-on: ubuntu-latest

    teps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Install Allure.NUnit (актуальная версия)
        run: dotnet add tests/tests.csproj package Allure.NUnit

      - name: Restore dependencies
        run: dotnet restore tests/tests.csproj

      - name: Build tests
        run: dotnet build tests/tests.csproj --no-restore

      - name: Run tests and generate Allure results
        env:
          BASE_URL: "http://deploy-host:5173"
          API_BASE_URL: "http://deploy-host:5006/api"
          BROWSER: "chromium"
          ALLURE_RESULTS_DIRECTORY: allure-results
        run: dotnet test tests/tests.csproj --no-build --verbosity normal

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure-2.27.0.zip -d /opt/
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure

      - name: Generate Allure HTML report
        run: allure generate allure-results -o allure-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy:   
      needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy app to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/UserManagementAppTests
            git pull origin main
            docker-compose down
            docker-compose build
            docker-compose up -d

      - name: Copy Allure report to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "allure-report/*"
          target: "/var/www/report/"
          strip_components: 1

