name: .NET CI - Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK for tests
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Setup .NET SDK for backend
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start backend
        run: |
          cd backend
          dotnet clean
          dotnet restore --force
          dotnet build --no-restore
          nohup dotnet run --no-build --urls "http://localhost:5000" > ../backend.log 2>&1 &
          sleep 15
          echo "Backend started on port 5000"

      - name: Start frontend
        run: |
          cd frontend
          npm install
          nohup npm run dev > ../frontend.log 2>&1 &
          sleep 25
          echo "Frontend started on port 5173"

      - name: Verify services are running
        run: |
          echo "Waiting for services..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/api/users > /dev/null && \
               curl -s http://localhost:5173 > /dev/null; then
              echo "Both services are ready!"
              exit 0
            fi
            echo "Attempt $i: Services not ready, waiting..."
            sleep 2
          done
          echo "Services failed to start!"
          exit 1

      - name: Restore test dependencies
        run: dotnet restore tests/tests.csproj

      - name: Build tests
        run: dotnet build tests/tests.csproj --no-restore
      
      - name: List tests
        run: dotnet test tests/tests.csproj --list-tests --no-build

      - name: Install Playwright browsers
        run: pwsh tests/bin/Debug/net6.0/playwright.ps1 install --with-deps

      - name: Clean Allure results
        run: rm -rf tests/bin/Debug/net6.0/allure-results

      - name: Run tests and generate Allure results
        env:
          BASE_URL: "http://localhost:5173"
          API_BASE_URL: "http://localhost:5000/api"
          BROWSER: "chromium"
        run: dotnet test tests/tests.csproj --no-build --verbosity normal
        continue-on-error: true

      - name: Show backend logs
        if: always()
        run: cat backend.log || echo "No backend logs"

      - name: Show frontend logs
        if: always()
        run: cat frontend.log || echo "No frontend logs"

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: tests/bin/Debug/net6.0/allure-results

      - name: Install Allure CLI
        if: always()
        run: |
          ALLURE_VERSION=2.27.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip allure-${ALLURE_VERSION}.zip -d /opt/
          sudo ln -s /opt/allure-${ALLURE_VERSION}/bin/allure /usr/bin/allure

      - name: Generate Allure HTML report
        if: always()
        run: allure generate tests/bin/Debug/net6.0/allure-results -o allure-report --clean

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && always()

    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy app to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/UserManagementAppTests
            git pull origin main
            docker-compose down
            docker-compose build
            docker-compose up -d
            rm -rf /var/www/report/*

      - name: Copy Allure report to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "allure-report/*"
          target: "/var/www/report/"
          strip_components: 1

      - name: Verify report deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ls -la /var/www/report/
            curl -I http://report.usermanagementapp.com/
