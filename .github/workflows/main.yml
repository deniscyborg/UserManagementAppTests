name: .NET CI - Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK for tests
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Setup .NET SDK for backend
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start backend
        run: |
          cd backend
          dotnet clean
          dotnet restore --force
          dotnet build --no-restore
          nohup dotnet run --no-build --urls "http://localhost:5000" > ../backend.log 2>&1 &
          sleep 15
          echo "Backend started on port 5000"

      - name: Start frontend
        run: |
          cd frontend
          npm install
          nohup npm run dev > ../frontend.log 2>&
